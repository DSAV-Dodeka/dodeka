<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <meta name="format-detection" content="telephone=no,address=no,email=no,date=no,url=no">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <title>{subject}</title>

    <!--[if gte mso 9]>
    <xml>
        <o:OfficeDocumentSettings>
            <o:AllowPNG/>
            <o:PixelsPerInch>96</o:PixelsPerInch>
        </o:OfficeDocumentSettings>
    </xml>
    <![endif]-->

    <!--[if mso]>
        <style>
            * {{
                font-family: sans-serif !important;
            }}
        </style>
    <![endif]-->

    <style>
        :root {{
          color-scheme: light dark;
          supported-color-schemes: light dark;
        }}

        html,
        body {{
            margin: 0 auto !important;
            padding: 0 !important;
            height: 100% !important;
            width: 100% !important;
        }}

        * {{
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }}

        div[style*="margin: 16px 0"] {{
            margin: 0 !important;
        }}

        #MessageViewBody, #MessageWebViewDiv {{
            width: 100% !important;
        }}

        table,
        td {{
            mso-table-lspace: 0pt !important;
            mso-table-rspace: 0pt !important;
        }}

        table {{
            border-spacing: 0 !important;
            border-collapse: collapse !important;
            table-layout: fixed !important;
            margin: 0 auto !important;
        }}

        /* Replaces default bold style for th elements */
        th {{
            font-weight: normal;
        }}

        img {{
            -ms-interpolation-mode:bicubic;
        }}

        a {{
            text-decoration: none;
        }}

        a[x-apple-data-detectors],
        .unstyle-auto-detected-links a,
        .aBn {{
            border-bottom: 0 !important;
            cursor: default !important;
            color: inherit !important;
            text-decoration: none !important;
            font-size: inherit !important;
            font-family: inherit !important;
            font-weight: inherit !important;
            line-height: inherit !important;
        }}

        .a6S {{
            display: none !important;
            opacity: 0.01 !important;
        }}

        .im {{
            color: inherit !important;
        }}

        img.g-img + div {{
            display: none !important;
        }}

        @media only screen and (min-device-width: 320px) and (max-device-width: 374px) {{
            u ~ div .email-container {{
                min-width: 320px !important;
            }}
        }}
        @media only screen and (min-device-width: 375px) and (max-device-width: 413px) {{
            u ~ div .email-container {{
                min-width: 375px !important;
            }}
        }}
        @media only screen and (min-device-width: 414px) {{
            u ~ div .email-container {{
                min-width: 414px !important;
            }}
        }}

        @media screen and (max-width: 600px) {{
            .email-container p {{
                font-size: 17px !important;
            }}
        }}

        /* Dark Mode Styles */
        @media (prefers-color-scheme: dark) {{
            .email-bg {{
                background: #111111 !important;
            }}
            .darkmode-bg {{
                background: #193459 !important;
            }}
            h1,
            h2,
            h3,
            p,
            li,
            .darkmode-text,
            .email-container a:not([class]) {{
                color: #F7F7F9 !important;
            }}
            .footer td {{
                color: #93a3b1 !important;
            }}
            .header-bg {{
                background-color: #001f48 !important;
            }}
            /* Code/highlight boxes in dark mode */
            .code-box {{
                background-color: #2a2a2a !important;
                color: #ffffff !important;
            }}
        }}
    </style>

</head>
<body width="100%" style="margin: 0; padding: 0 !important; mso-line-height-rule: exactly; background-color: #f4f4f4;" class="email-bg">
    <center role="article" aria-roledescription="email" lang="en" style="width: 100%; background-color: #f4f4f4;" class="email-bg">
    <!--[if mso | IE]>
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #f4f4f4;" class="email-bg">
    <tr>
    <td>
    <![endif]-->

        <!-- Visually Hidden Preheader Text : BEGIN -->
        <div style="max-height: 0; overflow: hidden; mso-hide: all;" aria-hidden="true">
            {preheader}
        </div>
        <!-- Visually Hidden Preheader Text : END -->

        <!-- Preview Text Spacing Hack : BEGIN -->
        <div style="display: none; font-size: 1px; line-height: 1px; max-height: 0px; max-width: 0px; opacity: 0; overflow: hidden; mso-hide: all; font-family: sans-serif;">
            &zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;
        </div>
        <!-- Preview Text Spacing Hack : END -->

        <div style="max-width: 600px; margin: 0 auto;" class="email-container">
            <!--[if mso]>
            <table align="center" role="presentation" cellspacing="0" cellpadding="0" border="0" width="600">
            <tr>
            <td>
            <![endif]-->

            <table align="center" role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin: auto;">
                <!-- Header with Dodeka branding -->
                <tr>
                    <td style="padding: 20px 0; text-align: center; background-color: #001f48;" class="header-bg">
                        <span style="font-family: sans-serif; font-size: 28px; font-weight: bold; color: #ffffff;">D.S.A.V. Dodeka</span>
                    </td>
                </tr>

                <!-- Accent bar -->
                <tr>
                    <td style="height: 4px; background-color: #cb4b3d;"></td>
                </tr>

                <!-- Main content area -->
                <tr>
                    <td style="background-color: #ffffff;" class="darkmode-bg">
                        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                            <tr>
                                <td style="padding: 30px 30px 20px 30px; font-family: sans-serif; font-size: 15px; line-height: 24px; color: #333333;">
                                    <h1 style="margin: 0 0 20px 0; font-family: sans-serif; font-size: 22px; line-height: 28px; color: #001f48; font-weight: bold;">{title}</h1>
                                    <p style="margin: 0 0 15px 0;">{greeting}</p>
                                    {content}
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td style="padding: 20px; font-family: sans-serif; font-size: 12px; line-height: 18px; text-align: center; color: #93a3b1; background-color: #001f48;" class="footer">
                        <p style="margin: 0; color: #ffffff;">D.S.A.V. Dodeka</p>
                        <p style="margin: 5px 0 0 0; color: #93a3b1;">Delftse Studenten Atletiek Vereniging</p>
                    </td>
                </tr>
            </table>

            <!--[if mso]>
            </td>
            </tr>
            </table>
            <![endif]-->
        </div>

    <!--[if mso | IE]>
    </td>
    </tr>
    </table>
    <![endif]-->
    </center>
</body>
</html>
