[{{ db.barman_server_name }}]
description = "Main PostgreSQL server"
conninfo = host={{ db.container_name }} port={{ db.container_port }} user=barman dbname={{ db.db_name }}
backup_method = postgres
streaming_conninfo = host={{ db.container_name }} port={{ db.container_port }} user=streaming_barman dbname={{ db.db_name }}
streaming_archiver = on
slot_name = barman
create_slot = auto

compression = gzip
last_backup_maximum_age = 1 week
minimum_redundancy = 1
retention_policy = RECOVERY WINDOW of 3 MONTHS
backup_directory = {{ db.barman_backup_dir }}


