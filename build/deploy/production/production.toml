# confspawn recipe file
# Sources not just its own, but also includes db, kv and server deployment scripts

config = "config.toml"

[[sources]]
source = "build/deploy/production"
target = "use/production"

[[sources]]
source = "build/deploy/db"
target = "use/production/db"

[[sources]]
source = "build/deploy/kv"
target = "use/production/kv"

[[sources]]
source = "build/deploy/server"
target = "use/production/server"