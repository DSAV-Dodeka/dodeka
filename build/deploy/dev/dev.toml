# confspawn recipe file
# Sources not just its own, but also includes db, kv and server deployment scripts

config = "config.toml"

[[sources]]
source = "build/deploy/dev"
target = "use/dev"

[[sources]]
source = "build/deploy/db"
target = "use/dev/db"

[[sources]]
source = "build/deploy/kv"
target = "use/dev/kv"

[[sources]]
source = "build/deploy/server"
target = "use/dev/server"