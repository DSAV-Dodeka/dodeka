[default.db]
project = "d-dodeka"
service_name = "db"
container_name = "d-dodeka-db-1"
barman_server_name = "d-dodeka-db-1"
barman_backup_dir = "/dodeka_barman"
postgres_conf_dir = "/dodeka_conf"
init_dir = "/dodeka_init"
# metaconfig
image_name = "dodeka/postgres"
version = "latest"
host_host = "127.0.0.1"
host_port = "3141"
container_port = "3141"
resources_source = "@format {env[HOME]}/postgres_host/db"
resources_target = "/dodeka-db"
volume_name = "db-volume"
network_name = "dodeka"
db_name = "dodeka"
db_user = "dodeka"