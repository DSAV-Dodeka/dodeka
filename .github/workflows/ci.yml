name: CI

on:
  push:
    paths:
      - backend/auth/**
      - .github/workflows/ci.yml

jobs:
  build-auth:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            binary_name: auth-linux-amd64
          - os: macos-latest
            binary_name: auth-darwin-arm64
          - os: windows-latest
            binary_name: auth-windows-amd64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: backend/auth/go.mod
          cache-dependency-path: backend/auth/go.sum

      - name: Build
        working-directory: backend/auth
        run: go build -o ${{ matrix.binary_name }} .

      - name: Compute checksum
        working-directory: backend/auth
        shell: bash
        run: |
          (sha256sum "${{ matrix.binary_name }}" 2>/dev/null || shasum -a 256 "${{ matrix.binary_name }}") | cut -d ' ' -f 1 > "${{ matrix.binary_name }}.sha256"

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: backend/auth/${{ matrix.binary_name }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}.sha256
          path: backend/auth/${{ matrix.binary_name }}.sha256
